<body>

                <!--Error messages from backend-->

                {% endfor %} {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" name="username" id="form3Example1" class="form-control" required />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="number" id="form3Example2" name="age" class="form-control" required />
                                <label class="form-label" for="form3Example2">Age</label>
                            </div>
                        </div>


                    </div>

                    <div class="row mb-4">


                        <div class="col">
                            <div class="form-group">
                                <label name="gender" for="exampleFormControlSelect1">What Is Your Gender?</label>
                                <select name="gender" class="form-control" id="exampleFormControlSelect1">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Transgener</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label name="wants" for="exampleFormControlSelect1">What Gender do you want?</label>
                                <select name="wants" class="form-control" id="exampleFormControlSelect1">
                                    <option>Female</option>
                                    <option>Male</option>
                                    
                                    <option>Transgener</option>
                                </select>
                            </div>
                        </div>



                    </div>

                    

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="phone" class="form-control" required />
                        <label class="form-label" for="form3Example3">Whatsapp Phone Number</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" name="password" class="form-control" required/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" required />
                        <label class="form-check-label" for="form2Example33">
                            I agree to the <a href="#">terms and conditions</a>.
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                    <!-- Link to login page -->
                    <p class="text-center">
                        Already have an account? <a href="{% url 'users:index'%}">Log in</a>
