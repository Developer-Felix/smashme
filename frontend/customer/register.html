{% extends "layouts/base.html" %}
{% block content %}

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
            <div class="text-center">

                <div class="text-center">
                    <div>
                        <h4>ðŸ¥° Smash Me ðŸ¥°</h4>
                        <br><br>
                    </div>
                </div>

                {% if message %}

                <div class="alert alert-info">
                    {{ message }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" name="username" id="form3Example1" class="form-control" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="number" id="form3Example2" name="age" class="form-control" />
                                <label class="form-label" for="form3Example2">Age</label>
                            </div>
                        </div>


                    </div>

                    <div class="row mb-4">


                        <div class="col">
                            <div class="form-group">
                                <label name="gender" for="exampleFormControlSelect1">What Is Your Gender?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Transgener</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label name="wants" for="exampleFormControlSelect1">What Gender do you want?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Transgener</option>
                                </select>
                            </div>
                        </div>



                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Enter Profile Picture</label>
                        <input class="form-control" name="avatar" type="file" id="formFile">
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="phone" class="form-control" />
                        <label class="form-label" for="form3Example3">Whatsapp Phone Number</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                            Subscribe to our newsletter
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
            </div>
        </div>
    </div>
    </form>

    {% endblock %}
